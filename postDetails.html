<script>
    const urlParams = new URLSearchParams(window.location.search)
    const id = urlParams.get("postId")
    
    
    setupUI()
    getPost()


    //     function userClicked(userId) {
    //     window.location = `profile.html?userid=${userId}`
    // }
    function getPost() {
        toggleLoader(true)
        axios.get(`${baseURL}/posts/${id}`)
            .then((response) => {
                toggleLoader(false)
                let post = response.data.data;
                let comments = post.comments;
                let author = post.author;

                document.getElementById('username-span').innerHTML = `${author.username}'s`
                let postTitle = ""
                if (post.title != null) {
                    postTitle = post.title
                }
                let commentsContent = ``
                for (comment of comments) {
                    commentsContent += `
                    
                        <div class="p-3" id="comment">
                            <!-- PROFILE IMG + USERNAME -->
                            <div class="profile">
                                <img src=${comment.author.profile_image} alt="" class="rounded-circle">
                                <b>@${comment.author.username}</b>
                            </div>
                            <!-- // PROFILE IMG + USERNAME // -->
                            <div class="">
                                ${comment.body}
                            </div>
                        </div>
                    `
                }
                let postContent = `
                
                <div class="card shadow my-4">
                <div class="card-header">

                    <div>
                        <img src=${author.profile_image}
                        class="rounded-circle border-3" alt="Photo">
                    <a class="text-black" href="#"><b class="">@${author.username}</b></a>
                    </div>
                    

                </div>
                <div class="card-body">
                    <img class="w-100 mt-1" src=${post.image} alt="img">
                    <h6>
                        ${post.created_at}
                    </h6>
                    <h5>
                        ${postTitle}
                    </h5>
                    <p>
                        ${post.body}
                    </p>
                    <hr>

                    <div class="comment">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chat" viewBox="0 0 16 16">
                            <path
                                d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z" />
                        </svg>
                        <span>
                            (${post.comments_count}) Comments
                        </span>
                    </div>
                </div>
                <!-- ======= COMMENTS ======= -->
                    <div id="comments">
                        ${commentsContent}
                    </div>
                    <div class="input-group mb-3" id="addCommentDiv">
                        <input id="comment-input" tybe="text" Placeholder="Add Your Comment Here..." class="form-control">
                        <button class="btn btn-outline-primary" type="button" onclick="createCommentClicked()">Send</button>
                        </div>
                    <!-- ======= // COMMENTS // ======= -->
            </div>
            
            `
                document.getElementById('post').innerHTML = postContent;
            })


    }
    function createCommentClicked() {
        let commentBody = document.getElementById('comment-input').value;
        let params = {
            "body": commentBody
        }
        let token = localStorage.getItem('token')

        let url = `${baseURL}/posts/${id}/comments`;
        axios.post(url, params, {
            headers: {
                "authorization": `Bearer ${token}`
            }
        }).then((response) => {
            showAlert('The Comment Has Been Created Successfully')
            getPost()

        }).catch((error) => {
            const errorMessage = error.response.data.message
            showAlert('Log in first or create a register', 'danger')
        })

    }
    function setupCommentInput() {
    let token = localStorage.getItem('token');
    let addCommentDiv = document.getElementById('addCommentDiv');

    if (token != null) {
        addCommentDiv.style.display = 'flex';
    } else {
        addCommentDiv.style.display = 'none';
    }
}

// استدعاء الدالة عند تحميل الصفحة
setupCommentInput();

   
</script>
