<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Instagram</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600;700&display=swap" rel="stylesheet">
    <!-- IMPORT SCRIPT & BOOTSTRAP -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/axios/dist/axios.min.js"></script>

</head>

<body>
    <!-- ========= LOADER ========= -->
    <div class="loader" id="loader">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- ========= // LOADER // ========= -->
    <!-- =========== AUTO SCROLL UP =========== -->
    <button type="submit" title="UP" id="scrollUp"><i class="fa-light fa fa-chevron-up"></i></button>
    <!-- =========== // AUTO SCROLL UP // =========== -->

    <!-- ================ MODALS ================ -->
    <!-- LOGIN MODAL -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">LOGIN</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="username-input" value="">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Password:</label>
                            <input class="form-control" id="password-input" type="password" value="">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="loginBtnClicked()">Login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- // LOGIN MODAL // -->
    <!-- REGISTER MODAL -->
    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">REGISTER A NEW USER</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-2">
                            <label for="recipient-name" class="col-form-label">Name</label>
                            <input type="text" class="form-control" id="register-name-input" value="">
                        </div>
                        <div class="mb-2">
                            <label for="recipient-name" class="col-form-label">Email</label>
                            <input type="email" class="form-control" id="register-email-input" value="">
                        </div>
                        <div class="mb-2">
                            <label for="recipient-name" class="col-form-label">Username</label>
                            <input type="text" class="form-control" id="register-username-input" value="">
                        </div>
                        <div class="mb-2">
                            <label for="message-text" class="col-form-label">Password:</label>
                            <input class="form-control" id="register-password-input" type="password" value="">
                        </div>
                        <div class="mb-2">
                            <label for="recipient-name" class="col-form-label">Image</label>
                            <input type="file" class="form-control" id="register-image-input">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="registerBtnClicked()">Regist</button>
                </div>
            </div>
        </div>
    </div>
    <!-- // REGISTER MODAL // -->
    <!-- CREATE POST MODAL -->
    <div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="post-modal-title">Create A New Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Title</label>
                            <input type="text" class="form-control" id="post-title-input" value="">
                            <input type="hidden" id="post-id-input" value="">

                        </div>

                        <div class="mb-3">
                            <textarea name="Body" id="post-body-input"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Image</label>
                            <input type="file" class="form-control" id="post-image-input">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="post-modal-submit-btn" type="button" class="btn btn-primary"
                        onclick="createNewPostClicked()">Create</button>
                </div>
            </div>
        </div>
    </div>
    <!-- // CREATE POST MODAL // -->
    <!-- DELETE POST MODAL -->
    <div class="modal fade" id="delete-post-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="post-modal-title">Are you sure you want to delete this post?
                        <span id="delete-post-title"></span>
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    <input type="hidden" id="delete-post-id-input" value="">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-danger" onclick="confirmPostDelete()">Yes,
                        Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- // DELETE POST MODAL // -->

    <!-- // ================  MODALS  ================ // -->



    <!--  ================  ADD POST BUTTON ================  -->
    <div id="addBtn" title="Create a New Post" class="bg-primary" onclick="addBtnClicked()">+</div>
    <!-- // ================  ADD POST BUTTON ================ // -->

    <!-- ========== ALERT ==========-->
    <div id="successAlert" class="login-alert show fade"></div>
    <!--// ALERT //-->

    <!-- NAVIGATION BAR CONT -->
    <div class="container ">
        <div id="navbar-profile" class=" col-11 m-auto shadow-sm " id="">
            <nav class="navbar navbar-expand-lg  pt-3 bg-body-tertiary">
                <div class="container-fluid ">
                    <a class="navbar-brand" href="index.html" id="logo"><b>ShareSnap</b></a>
                    <button class="navbar-toggler" id="toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon "></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                            </li>
                            <!-- <li class="nav-item">
                                <a class="nav-link" href="#">Profile</a>
                            </li> -->

                        </ul>
                        <!-- FOR NOT LOGGED IN USER -->
                        <div class="d-flex w-100 justify-content-end" id="login-div">
                            <button id="login-btn" type="button" class="btn btn-outline-success mx-3"
                                data-bs-toggle="modal" data-bs-target="#login-modal">Login</button>
                            <button id="register-btn" type="button" class="btn btn-success" data-bs-toggle="modal"
                                data-bs-target="#register-modal">Register</button>
                        </div>
                        <!-- // FOR NOT LOGGED IN USER // -->
                        <!-- LOGGED IN USER -->
                        <div class="d-flex w-100 justify-content-end align-items-center" id="logout-div">

                            <img class="rounded-circle profile-image" id="navUserImage"
                                src="/Placeholder/301387499_574941867574119_1080604957503884000_n.jpg" alt="photo">
                            <b id="navUserName">@Khaled</b>
                            <button onclick="logout()" id="logout-btn" type="button" class="btn btn-outline-danger mx-2"
                                data-bs-toggle="modal" data-bs-target="#logout-modal">Logout</button>

                        </div>
                        <!-- /// LOGGED IN USER /// -->
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- // NAVIGATION BAR CONT // -->
    <h1 class="text-center m-5" id="profile">My Profile</h1>
    <!-- MAIN CONTENT -->
    <div class="container body-content">
        <!-- POSTS -->
        <div class=" col-11 m-auto mt-5">
            <!-- POST -->
            <div class="card shadow my-4 ">

                <div class="card-body">
                    <div class="container ">
                        <!-- USER IMAGE COL -->
                        <div class="text-center">
                            <img id="header-image" src="" alt="Profile">
                        </div>
                        <!-- // USER IMAGE COL // -->
                        <div class="profile-content">
                        <!-- USERNAME & EMAIL & NAME -->
                        <div class=" ">
                            <div class="user-main-info" >
                                Email: <span class="profile-content-info" id="main-info-email"></span>
                            </div>
                            <div class="user-main-info" >
                                Name: <span class="profile-content-info" id="main-info-name"> </span> 
                            </div>
                            <div class="user-main-info" >
                               UserName: <span class="profile-content-info" id="main-info-username"></span> 
                            </div>
                        </div>
                        <!-- // USERNAME & EMAIL & NAME // -->
                        <!-- POSTS & COMMENT COUNT -->
                        <div class="">
                            <div class="number-info">
                                <span id="posts-count"></span>Posts
                            </div>
                            <div class="number-info">
                                <span id="comments-count"></span>Comments
                            </div>
                        </div>
                    </div>
                        <!-- // POSTS & COMMENT COUNT // -->
                    </div>


                </div>
            </div>
            <!-- POST TITLE -->
            <div class="row mt-5 text-center">
                <h1><span id="name-posts"></span>'s Post</h1>

            </div>
            <div class="row" id="user-posts"></div>
            <!-- // POST TITLE // -->
            <!-- // POST // -->
        </div>
        <!-- // POSTS // -->
    </div>
    <!-- // MAIN CONTENT // -->

</body>

<script src="mainLogic.js"></script>
<script src="profileScripts.js"></script>

</html>
